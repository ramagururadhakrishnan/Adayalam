      function hexToString(hex) {
        var string = "";
        for (var i = 128; i < hex.length; i += 2) {
          string += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
        }
        return string.substring(1);
      }

                  <option value="1">Hospitals</option>
